<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="big-div">
  <div class="profileimg">
    <img class="img" src="./assets/images/avatar-jessica.jpeg">
  </div>
  <div class="info">
    <h2>Jessica Randall</h2>
    <p class="adress">London, United Kingdom</p>
    <p class="infor">"Front-end developer and avid reader."</p>
  </div>
  <div class="buttons">
    <button class="buttonlink" type="button"><a class="link" href="#">GitHub</a></button>
    <button class="buttonlink" type="button"><a class="link" href="#">Frontend Mentor</a></button>
    <button class="buttonlink" type="button"><a class="link" href="#">LinkedIn</a></button>
    <button class="buttonlink" type="button"><a class="link" href="#">Twitter</a></button>
    <button class="buttonlink" type="button"><a class="link" href="#">Instagram</a></button>
  </div>
</div>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
